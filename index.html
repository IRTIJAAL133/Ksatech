<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Continue</title>

  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=https://t.co/TgjeeVdjRZ" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fullscreen image */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Countdown overlay */
    #countdown {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body onclick="window.location.href='https://t.co/TgjeeVdjRZ'">

  <!-- Fullscreen Google Drive image -->
  <img src="https://drive.google.com/uc?export=view&id=1uQhzb3u691T90OxozjAEf0UG9ll-0opn" alt="Redirect image">

  <!-- Countdown overlay -->
  <div id="countdown">5</div>

  <script>
    let s = 5;
    const c = document.getElementById("countdown");
    const url = "https://t.co/TgjeeVdjRZ";
    const t = setInterval(() => {
      s--;
      c.textContent = s;
      if (s <= 0) {
        clearInterval(t);
        window.location.href = url;
      }
    }, 1000);
  </script>
</body>
</html>
