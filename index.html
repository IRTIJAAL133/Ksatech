<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Continue</title>

  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=https://t.co/TgjeeVdjRZ" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
    }

    /* Play button shape */
    .play-button {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .play-button::before {
      content: "";
      width: 0;
      height: 0;
      border-left: 26px solid #fff;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      margin-left: 8px;
    }

    /* Center countdown text */
    #countdown {
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 3rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body onclick="window.location.href='https://t.co/TgjeeVdjRZ'">

  <!-- Centered play button -->
  <div class="play-button"></div>

  <!-- Big countdown in the center -->
  <div id="countdown">5</div>

  <script>
    let s = 5;
    const c = document.getElementById("countdown");
    const url = "https://t.co/TgjeeVdjRZ";
    const t = setInterval(() => {
      s--;
      c.textContent = s;
      if (s <= 0) {
        clearInterval(t);
        window.location.href = url;
      }
    }, 1000);
  </script>
</body>
</html>
