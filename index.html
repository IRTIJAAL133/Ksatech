<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Continue</title>

  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=https://t.co/TgjeeVdjRZ" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    /* Responsive play button */
    .play-button {
      width: 22vw;
      height: 22vw;
      max-width: 120px;
      max-height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .play-button::before {
      content: "";
      width: 0;
      height: 0;
      border-left: 5vw solid #fff;
      border-top: 3vw solid transparent;
      border-bottom: 3vw solid transparent;
      margin-left: 1vw;
    }

    /* Responsive countdown */
    #countdown {
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 8vw;
      font-weight: 700;
      text-align: center;
    }

    /* Slightly adjust for very small screens */
    @media (max-width: 400px) {
      .play-button {
        width: 30vw;
        height: 30vw;
      }
      .play-button::before {
        border-left: 7vw solid #fff;
        border-top: 4vw solid transparent;
        border-bottom: 4vw solid transparent;
      }
      #countdown {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body onclick="window.location.href='https://t.co/TgjeeVdjRZ'">

  <!-- Centered play button -->
  <div class="play-button"></div>

  <!-- Countdown number -->
  <div id="countdown">5</div>

  <script>
    let s = 5;
    const c = document.getElementById("countdown");
    const url = "https://t.co/TgjeeVdjRZ";
    const t = setInterval(() => {
      s--;
      c.textContent = s;
      if (s <= 0) {
        clearInterval(t);
        window.location.href = url;
      }
    }, 1000);
  </script>
</body>
</html>
