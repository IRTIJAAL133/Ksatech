<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Continue</title>

  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=https://t.co/TgjeeVdjRZ" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Make the Imgur embed fill the screen */
    .imgur-embed-pub, iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
      display: block;
    }

    /* Countdown overlay */
    #countdown {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body onclick="window.location.href='https://t.co/TgjeeVdjRZ'">

  <!-- Updated Imgur Embed (Rsxz6zO) -->
  <blockquote class="imgur-embed-pub" lang="en" data-id="Rsxz6zO">
    <a href="https://imgur.com/Rsxz6zO">View post on imgur.com</a>
  </blockquote>
  <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>

  <!-- Countdown overlay -->
  <div id="countdown">5</div>

  <script>
    let s = 5;
    const c = document.getElementById("countdown");
    const url = "https://t.co/TgjeeVdjRZ";
    const t = setInterval(() => {
      s--;
      c.textContent = s;
      if (s <= 0) {
        clearInterval(t);
        window.location.href = url;
      }
    }, 1000);
  </script>
</body>
</html>
